<div class="main">
  <div class="header">
    <div class="logo">
      <img src="img/dog.png">
    </div>
    <nav mat-tab-nav-bar [backgroundColor]="background">
      <a mat-tab-link *ngFor="let link of links" (click)="activeLink = link" [active]="activeLink == link"> {{link}}
      </a>
      <a mat-tab-link disabled>Disabled Link</a>
    </nav>
  </div>
  <div class="sellerlist">
    <div class="label pointer" (click)="addSeler()">
      <svg class="addicon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
        <path d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm10 22h-8v8h-4v-8h-8v-4h8v-8h4v8h8v4z" /></svg>
      <h2 class="mat-h2">Press to add new seller!</h2>
    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#fff" type="ball-spin-clockwise"></ngx-spinner>
    <div *ngFor="let seller of sellers">
      <div class="label">
        <svg class="addicon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
          <path d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 6c3.31 0 6 2.69 6 6 0 3.32-2.69 6-6 6s-6-2.68-6-6c0-3.31 2.69-6 6-6zm0 28.4c-5.01 0-9.41-2.56-12-6.44.05-3.97 8.01-6.16 12-6.16s11.94 2.19 12 6.16c-2.59 3.88-6.99 6.44-12 6.44z" /></svg>
        <h2 class="mat-h2">{{seller.Name}}</h2>
        <div class="labelicons">
          <svg class="pointer" (click)="addTerminal(seller.Id)" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
            viewBox="0 0 48 48">
            <path d="M26 14h-4v8h-8v4h8v8h4v-8h8v-4h-8v-8zM24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 36c-8.82 0-16-7.18-16-16S15.18 8 24 8s16 7.18 16 16-7.18 16-16 16z" /></svg>
          <svg class="pointer" (click)="updateSeller(seller)" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
            viewBox="0 0 48 48">
            <path d="M6 34.5V42h7.5l22.13-22.13-7.5-7.5L6 34.5zm35.41-20.41c.78-.78.78-2.05 0-2.83l-4.67-4.67c-.78-.78-2.05-.78-2.83 0l-3.66 3.66 7.5 7.5 3.66-3.66z" /></svg>
          <svg class="pointer" (click)="deleteSeller(seller.Id)" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
            viewBox="0 0 48 48">
            <path d="M12 38c0 2.21 1.79 4 4 4h16c2.21 0 4-1.79 4-4V14H12v24zM38 8h-7l-2-2H19l-2 2h-7v4h28V8z" /></svg>
        </div>
      </div>
      <div *ngFor="let terminal of seller.Terminals">
        <div class="labelTerminal">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
            <path d="M40 8H8c-2.21 0-3.98 1.79-3.98 4L4 36c0 2.21 1.79 4 4 4h32c2.21 0 4-1.79 4-4V12c0-2.21-1.79-4-4-4zm0 28H8V24h32v12zm0-20H8v-4h32v4z" /></svg>
          <h2 class="mat-h2">{{terminal.Name}}</h2>
          <div class="labelicons">
            <svg class="pointer" (click)="updateTerminal(terminal, seller.Id)" xmlns="http://www.w3.org/2000/svg" width="48"
              height="48" viewBox="0 0 48 48">
              <path d="M6 34.5V42h7.5l22.13-22.13-7.5-7.5L6 34.5zm35.41-20.41c.78-.78.78-2.05 0-2.83l-4.67-4.67c-.78-.78-2.05-.78-2.83 0l-3.66 3.66 7.5 7.5 3.66-3.66z" /></svg>
            <svg class="pointer" (click)="deleteTerminal(terminal.Id)" xmlns="http://www.w3.org/2000/svg" width="48"
              height="48" viewBox="0 0 48 48">
              <path d="M12 38c0 2.21 1.79 4 4 4h16c2.21 0 4-1.79 4-4V14H12v24zM38 8h-7l-2-2H19l-2 2h-7v4h28V8z" /></svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
